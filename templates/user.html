{% extends "base.html" %}

{% block title %}Hello, Maria!{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Hello, Maria!</h1>
    <hr>
    <p>The local date and time is {{ moment(current_time).format('LLLL') }}.</p>
    <p>That was {{ moment(current_time).fromNow() }}.</p>
</div>
{% endblock %}
